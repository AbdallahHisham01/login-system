<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="w-75 p-5 m-auto text-center form-container">
            <h2 class="text-info mb-4">Smart Login System</h2>

            <div class="mb-3 ">
                <input type="text" class="form-control bg-transparent text-white" id="name" placeholder="Enter you name">
                <p id="invalidName" class="invalid-ip d-none text-danger">include at least 3 letters starting with capital, second name is optional</p>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control bg-transparent text-white" id="email" placeholder="Enter you email">
                <p id="invalidEmail" class="d-none invalid-ip text-danger">name@example.com</p>
            </div>
            <div class="mb-5">
                <input type="password" class="form-control bg-transparent text-white mb-2" id="password" placeholder="Enter your password">
                <p id="invalidPassWord" class="d-none invalid-ip text-danger">you must strenth your password, from 5 to 15 characters</p>
            </div>
            
            <p id="accExistMsg" class="text-danger d-none">Account already exists!</p>
            <button class="btn btn-outline-info w-100 mb-3 text-decoration-none" id="signUpBtn">Create Account</button>
            <p class="text-white">have an accoount? <a href="index.html" class="text-white text-decoration-none">Sign In</a></p>
            <a href="index.html" id="accIsValid" class="btn-custom btn d-none text-light px-5 border border-success">Sign in</a>
        </div>
    </div>
    <script src="js/signUp.js"></script>
</body>
</html>
